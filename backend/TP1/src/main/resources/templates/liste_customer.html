
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste des customers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${listCustomer}" class="container my-5">
                <p class="my-5">
                    <a href="/addCustomer" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">Ajouter Customer </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Salaire</th>
                                <th>phone</th>
                                <th>age</th>
                                <th>email</th>
                                <th>password</th>
                                <th>city</th>
                                <th>address</th>


                                <th>Modifier</th>
                                <th>Supprimer</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="customer : ${listCustomer}">
                                <td th:text="${customer.name}"></td>
                                <td th:text="${customer.age}"></td>
                                <td th:text="${customer.city}"></td>
                                <td th:text="${customer.email}"></td>
                                <td th:text="${customer.password}"></td>
                                <td th:text="${customer.phone}"></td>
                                <td th:text="${customer.salary}"></td>
                                <td th:text="${customer.address}"></td>





                                <td>
                                    <a th:href="@{/edit/{id}(id=${customer.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${customer.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
