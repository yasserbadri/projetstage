
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajout Produit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Ajout Order</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/saveOrderr}" th:object="${OrderrForm}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Reference</label>
                            <input type="text" th:field="*{ref}" class="form-control"
                                   id="ref" placeholder="ref" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Price</label>
                            <input type="text" th:field="*{price}" class="form-control"
                                   id="price" placeholder="price" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Date</label>
                            <input type="text" th:field="*{date}" class="form-control"
                                   id="date" placeholder="description" />
                        </div>



                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
